	cursor: default;
}

<script type="text/javascript">
	
const toggle_fullscreen = async function() {
	bna = await p_bna;
	bna.toggle_fullscreen();
}


onload = async ()=> {
	bna = await p_bna;

	const browser_tabs = bna.current_site.browser_tabs;

	const tab_bar = document.getElementById("tab_bar");

	browser_tabs.forEach((tab) => {

		let site;
		let title;
		let active_tab = false;

		if (tab.icon == null && tab.title == null) {
			icon =  "hslab"; // TODO
			title = bna.current_site.title;
			active_tab = true;
		}
		else {
			icon = tab.icon;
			title = tab.title;
		}

		let _tab = `<div class="tab`+(active_tab?` active_tab`:``)+`">
			<div class="tab-icon"><img src="../../_favicons/${icon}.ico"></div>
			<div class="tab-text">${title}</div>
			<div class="tab-close_button">✕</div>
		</div>`;
		
		tab_bar.insertAdjacentHTML('beforeend', _tab);
	});

}


</script>
