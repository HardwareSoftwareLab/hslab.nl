<meta charset="UTF-8">
<title>All Banners</title>
<script type="text/javascript" src="../_misc/bna.js"></script>

<style type="text/css">

td {
	vertical-align: top;
}	

</style>

<script type="text/javascript">

window.addEventListener("DOMContentLoaded", function() {

	bna.then(bna => {

		// console.log(bna);

		site_table = document.getElementById("site_table");

		for (let i = 0; i < bna.banners["_128x64"].length; i++) {

			const banner_data = bna.banners["_128x64"][i];
			const site = banner_data.site;
			const hover_description = bna.info_all_sites[site].hover_description;
			const title = bna.info_all_sites[site].title;

			site_table.insertAdjacentHTML( 'beforeend',
				`<tr>
					<td>
						<div class="banners_128x64" data-site="${site}"></div>
					</td>
					<td>
						<b>${title}</b><br>
						<div style="max-width: 400px">${hover_description}</div>
					</td>
				</tr>
				`
			);
		}

		load_banners();

	});

});


</script>

<table id="site_table"></table>
